<div *ngIf="city">

  <h2>{{city.name | uppercase}} Details</h2>
  <div><span>id: </span>{{city.id}}</div>
  <div>
    <label for="city-name">City name: </label>
    <input id="city-name" type="text" class="form-control" name="city-name" [(ngModel)]="city.name" required placeholder="name" #name="ngModel">
  </div>
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
       class="alert alert-custom">
    <div *ngIf="name.errors?.['required']">
      Name is required.
    </div>
  </div>
  <div>
    <label for="city-url">City url: </label>
    <input id="city-url" type="text" class="form-control" name="city-url" [(ngModel)]="city.url" placeholder="url"  required  #url="ngModel" pattern="[-a-zA-Z0-9@:%_+.~#?&//=]{2,256}(.[a-z]{2,4})?\b(/[-a-zA-Z0-9@:%_+.~#?&//=]*)?">
  </div>
  <div *ngIf="url.invalid && (url.dirty || url.touched)"
    class="alert alert-custom">
    <div *ngIf="url.errors?.['required']">Please provide url</div>
    <div *ngIf="url.errors?.['pattern']">Please provide valid url</div>
  </div>
  <button type="button" (click)="save()">save</button>
  <button type="button" (click)="goBack()">go back</button>

</div>
